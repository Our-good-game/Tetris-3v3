<head>
  <script src='classic-tetris.js'></script>
  <script>
  window.addEventListener('load', event => {
    const canvas = document.getElementById('tetris-canvas');
    const tetris = new ClassicTetris(canvas);
    document.getElementById('start-stop-btn').addEventListener('click', event => {
      const startLevel = document.getElementById('level-input').value;
      tetris.setStartLevel(startLevel);
      tetris.togglePlayPause();
    });
    document.getElementById('quit-btn').addEventListener('click', event => {
      tetris.quit();
    });
  });
  </script>
</head>
<body>
  <div style='user-select:none; color:rgb(85, 83, 211); background-color:rgb(83, 165, 110); font:17px georgia'>
    <div style='display:table; margin:0 auto;'>
      <div style="border:0px blue solid; border-radius:5px; position:relative">
        <canvas id='tetris-canvas' class='canvas' width='640' height='600'></canvas>
	    <!-- Play block border -->
        <div style="border:6px orange solid; border-radius:5px; width:278px; height:554px; position:absolute; top:20px; left:135px;"></div>
	    <!-- Next block border -->
	    <div style="border:6px orange solid; border-radius:5px; width:129px; height:370px; position:absolute; top:20px; left:0px;"></div>
	    <!-- Player data block border -->
	    <div style="border:6px orange solid; border-radius:5px; width:220px; height:140px; position:absolute; top:20px; left:420px;"></div>
	    <!-- Hold block border -->
	    <div style="border:6px orange solid; border-radius:5px; width:130px; height:140px; position:absolute; top:185px; left:420px;"></div>
	  </div>
      <div style='padding:0px 30px 15px 30px;'>
        <label for='level-input'>Start level:</label>
        <input id='level-input' name='level-input' type='number' min='0' max='19' value='5'></input>
        <button id='start-stop-btn'>Play/Pause</button>
        <button id='quit-btn'>Quit</button>
      </div>
    </div>
  </div>
</body>
